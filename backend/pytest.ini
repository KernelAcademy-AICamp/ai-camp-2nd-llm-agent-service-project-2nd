[pytest]
# Pytest configuration for LEH Backend

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --color=yes

# Asyncio mode (for async tests)
asyncio_mode = auto

# Markers (for categorizing tests)
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    requires_aws: Tests that require AWS services
    requires_db: Tests that require database

# Coverage options (optional)
# addopts = --cov=app --cov-report=html --cov-report=term

# Ignore paths
norecursedirs = .git .venv venv __pycache__ *.egg-info
